name: Node.js v22 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js v22
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Lint and test
      run: |
        npm run lint
        npm test
