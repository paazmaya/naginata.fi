# https://www.netlify.com/docs/netlify-toml-reference/

[Settings]
  ID = "espoon-yuishinkai"

[[redirects]]
  from = "/"
  to = "/fi/"
  status = 302
  force = false
  conditions = {Language = ["fi"]}

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  force = false

[context.production]
  publish = "public_html"

[[headers]]
  for = "/*"
  [headers.values]
    Accept-Ranges = "bytes"
    Cache-Control = "max-age=180"
    Server = "Naginata Finland"
    Timing-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"
[[headers]]
  for = "/en*"
  [headers.values]
    Content-Language = "en"
    Content-Type = "text/html; charset=utf-8"
[[headers]]
  for = "/fi*"
  [headers.values]
    Content-Language = "fi"
    Content-Type = "text/html; charset=utf-8"
[[headers]]
  for = "/ja*"
  [headers.values]
    Content-Language = "ja"
    Content-Type = "text/html; charset=utf-8"
[[headers]]
  for = "/js/naginata.min.js"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
    Content-Type = "text/javascript; charset=utf-8"
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
[[headers]]
  for = "/css/naginata.min.css"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"
